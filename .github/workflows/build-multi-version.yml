name: Build Multi-Version JARs

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'gradle/**'
      - 'axway-versions.json'
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Axway version to build'
        required: false
        default: '7.7.0.20250830'
        type: string

jobs:
  build-multi-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Parse versions
      id: versions
      run: |
        if [ "${{ github.event.inputs.version }}" != "" ]; then
          # Specific build
          echo "versions=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          # Build all versions
          versions=$(jq -r '.versions | keys[]' axway-versions.json | tr '\n' ',' | sed 's/,$//')
          echo "versions=$versions" >> $GITHUB_OUTPUT
        fi
        
        echo "ðŸ“‹ Versions to build: ${{ steps.versions.outputs.versions }}"
        
    - name: Calculate version (once for all builds)
      id: version
      run: |
        # Use semantic versioning script
        echo "ðŸ” Running semantic versioning..."
        chmod +x scripts/version-bump.sh
        ./scripts/version-bump.sh
        
        # Read updated version from .version_info file
        if [ -f ".version_info" ]; then
          source .version_info
          echo "ðŸ“‹ Calculated version: $NEW_VERSION ($VERSION_TYPE)"
          RELEASE_VERSION="$NEW_VERSION"
        else
          echo "âš ï¸  .version_info file not found, using current version"
          RELEASE_VERSION=$(grep "version '" build.gradle | cut -d"'" -f2)
        fi
        
        # Check if version was detected correctly
        if [ -z "$RELEASE_VERSION" ] || [ "$RELEASE_VERSION" = "" ]; then
           RELEASE_VERSION="1.0.0" # Fallback
        fi
        
         echo "ðŸ“‹ Final version for all builds: $RELEASE_VERSION"
        # Set version as output for other steps
        echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
       
        
    - name: Build and Release
      id: build
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        # Use the version calculated in the previous step
        RELEASE_VERSION="${{ steps.version.outputs.version }}"
        echo "ðŸ“‹ Using version: $RELEASE_VERSION"
        
        # Save version as output for other jobs
        echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
        
        VERSIONS="${{ steps.versions.outputs.versions }}"
        
        # Configure git for releases
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Check if tag already exists and increment if necessary
        TAG_NAME="v${RELEASE_VERSION}"
        ORIGINAL_VERSION="$RELEASE_VERSION"
        
        # Build for each version
        for VERSION in ${VERSIONS//,/ }; do
          echo "ðŸ”§ Build for version: $VERSION"
          
          # Extract version information
          VERSION_INFO=$(jq -r ".versions[\"$VERSION\"]" axway-versions.json)
          DOCKER_IMAGE=$(echo "$VERSION_INFO" | jq -r '.docker_image')
          BASE_PATH=$(echo "$VERSION_INFO" | jq -r '.base_path')
          
          echo "ðŸ³ Docker image: $DOCKER_IMAGE"
          echo "ðŸ“ Base path: $BASE_PATH"
          
          # Pull Docker image
          echo "ðŸ³ Pulling Docker image: $DOCKER_IMAGE"
          docker pull "$DOCKER_IMAGE"
          
          # Build with Docker using existing image
          echo "ðŸ”§ Building with Docker image..."
          # Fix gradlew permissions
          chmod +x gradlew
          
          docker run --rm \
            -v "$(pwd):/workspace" \
            -w /workspace \
            "$DOCKER_IMAGE" \
            ./gradlew -Daxway.base="$BASE_PATH" clean build
          
          # Check result
          # Project name is dynatrace-aspectj based on settings.gradle
          JAR_FILE=$(find build/libs -name "dynatrace-aspectj-*.jar" | head -1)
          
          if [ -n "$JAR_FILE" ]; then
            echo "âœ… JAR created for $VERSION: $JAR_FILE"
            ls -la "$JAR_FILE"
            
            # Copy JAR to current directory with Gateway version suffix
            cp "$JAR_FILE" "./dynatrace-aspectj-$RELEASE_VERSION-$VERSION.jar"
            echo "âœ… JAR copied: dynatrace-aspectj-$RELEASE_VERSION-$VERSION.jar"
          else
            echo "âŒ JAR not found for $VERSION"
            echo "ðŸ“ Content of build/libs:"
            ls -la build/libs/ || echo "Directory build/libs does not exist"
            exit 1
          fi
          
          # Clean up Docker image to save disk space
          echo "ðŸ§¹ Removing Docker image: $DOCKER_IMAGE"
          docker rmi "$DOCKER_IMAGE" || echo "âš ï¸ Failed to remove image $DOCKER_IMAGE, continuing..."
        done
        
        # Only create release on master/main
        if [[ "${{ github.ref }}" == "refs/heads/master" || "${{ github.ref }}" == "refs/heads/main" ]]; then
            
            # Commit version change if needed
             if [ "$RELEASE_VERSION" != "$ORIGINAL_VERSION" ]; then
                # Already updated by script, just commit
                git add build.gradle
                git commit -m "chore: update version to $RELEASE_VERSION [skip ci]"
                git push origin HEAD
            fi
            
            # Create tag if not exists
            if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
                git tag "$TAG_NAME"
                git push origin "$TAG_NAME"
                
                 # Create release with JARs
                echo "ðŸš€ Creating release with JARs..."
                echo "Release $TAG_NAME" > .release_notes
                
                gh release create "$TAG_NAME" \
                  --title "Dynatrace OneAgent SDK v$RELEASE_VERSION" \
                  --notes-file .release_notes \
                  dynatrace-aspectj-*.jar \
                  --repo "$GITHUB_REPOSITORY" || echo "Release already exists or failed to create"
            fi
        fi
        
    - name: Upload JARs as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dynatrace-aspectj-artifacts
        path: |
          dynatrace-aspectj-*.jar
        retention-days: 30
